<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://unpkg.com/tailwindcss@^3.0.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/inscription.css">
  <link rel="stylesheet" href="bootstrap-icons-1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style/flowbite.min.css">
    <title>HOME WORK LOGIN</title>
    <link rel="icon" href="https://raw.githubusercontent.com/DARCK-CREATOR8/HOME-WORK/3ab55eb700f5a9381ffe6fc6a780fa11dfe72ac3/Screenshot_20260215-195450.png">
  </head>
<body class="body  dark:bg-gray-900 bg-gray-50 min-h-screen">
<div id="loader" class="fixed inset-0 flex items-center justify-center bg-blue-500 z-50">
  <div class="animate-spin spin"></div>
</div>
  <h3 onclick="change()" class="top-4 right-4 z-50 cursor-pointer p-3 dark:bg-gray-950 dark:text-white transition-all">
    <i class="theme-icon bi bi-brightness-high text-xl text-gray-700 dark:text-yellow-400"></i>
  </h3>

  <section class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">

      <a href="#" class="flex items-center justify-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <i class="bi bi-mortarboard-fill text-3xl text-blue-600 dark:text-blue-400 mr-2"></i>
        HOME-WORK
      </a>


      <div class="bg-white rounded-lg shadow-xl dark:bg-gray-800 dark:border-gray-700 border border-gray-200 overflow-hidden">
        <div class="p-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white mb-6">
            Crée  votre compte
          </h1>


          <form class="space-y-5" id="formulaire">

            <div>
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <i class="bi bi-person-circle text-gray-500 dark:text-gray-400"></i>
                </div>
                <input type="text" 
                       name="name" 
                       id="name" 
                       class="w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                       placeholder="my name is " 
                       required="">
              </div>
            </div>

            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <i class="bi bi-envelope-fill text-gray-500 dark:text-gray-400"></i>
                </div>
                <input type="email" 
                       name="email" 
                       id="email" 
                       class="w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                       placeholder="nom@exemple.com" 
                       required="">
              </div>
            </div>

         <div>
  <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Catégorie</label>
  <div class="relative">
    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <i class="bi bi-person-fill text-gray-500 dark:text-gray-400"></i>
    </div>
    <select 
      name="role" 
      id="role" 
      class="w-full pl-10 pr-10 py-2.5 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 appearance-none cursor-pointer" 
      required>
      <option value="" disabled selected>Choisir un rôle</option>
      <option value="professeur">Professeur</option>
      <option value="eleve">Élève</option>
    </select>
    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
      <i class="bi bi-chevron-down text-gray-500 dark:text-gray-400"></i>
    </div>
  </div>
</div>

            <div>
              <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <i class="bi bi-phone text-gray-500 dark:text-gray-400"></i>
                </div>
                <input type="number" 
                       name="number" 
                       id="number" 
                       class="w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                       placeholder="ex: +33 XXXXX" 
                       required="">
              </div>
            </div>

            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <i class="bi bi-lock-fill text-gray-500 dark:text-gray-400"></i>
                </div>
                <input type="password" 
                       name="password" 
                       id="password" 
                       placeholder="••••••••" 
                       class="w-full pl-10 pr-10 py-2.5 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                       required="">
                <button type="button" 
                        onclick="pwd()" 
                        class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">
                  <i class="bi  text-lg" id="ipwd"></i>
                </button>
              </div>
            </div>


            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember" 
                         type="checkbox" 
                         class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800">
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500 dark:text-gray-300">Se souvenir de moi</label>
                </div>
              </div>
            </div>


            <button type="submit" 
                    class="w-full text-gray-700 dark:text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center dark:bg-gradient-to-r dark:from-blue-600 dark:to-purple-600 dark:hover:from-blue-700 dark:hover:to-purple-700 dark:focus:ring-blue-800 transition-all transform hover:scale-[1.02]">
              <i class="bi bi-box-arrow-in-right mr-2"></i>
              S'inscrire
            </button>


            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">ou</span>
              </div>
            </div>


            <p class="text-sm font-light text-center text-gray-500 dark:text-gray-400">
              Vous avez deja un compte? 
              <a href="connexion.html" class="font-medium text-blue-600 hover:underline dark:text-blue-500 inline-flex items-center">
                <i class="bi bi-person-plus mr-1"></i>
                Se connecter
              </a>
            </p>

        
          </form>
        </div>
      </div>
    </div>
  </section>
<div id="successModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto ">
     
        <div class="relative p-4 text-center border border-gray-100 dark:border-gray-700  bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <button type="button" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" onclick="closeModal()">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="w-20 h-20 rounded-full bg-green-100 dark:bg-green-900 p-2 flex items-center justify-center mx-auto mb-3.5">
                <i class="bi bi-exclamation-triangle-fill text-4xl text-gray-600 dark:text-gray-200"></i>
                <span class="sr-only">Success</span>
            </div>
            <p class="mb-4 mt-5 text-lg font-semibold text-gray-900 dark:text-white result"></p>
        </div>
    </div>
</div>
  
  <script src="style/flowbite.min.js"></script>
  <script src="js/inscription.js"></script>
</body>
</html>
